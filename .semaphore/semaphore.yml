version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup & Build
    task:
      jobs:
        - name: PIP
          commands:
            - sem-version python 3.9
            - checkout
            - cd backend
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cd backend
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit Tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Deployment Checklist
          commands:
            - python manage.py check --deploy
        - name: Style Check
          commands:
            - pip install flake8
            - flake8 . --max-line-length=127
